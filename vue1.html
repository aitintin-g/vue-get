<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VUE学习</title>
</head>
<body>
	<div id="app">
		<div>
			<input type="text" v-model="name">
			<span>你的名字：{{name}}</span>
		</div>
		<div>
			<input type="text" v-model="age">
			<span>你的年龄：{{age}}</span>
		</div>
		<div>
			<input type="text" v-model="sex">
			<span v-show="sex">性别：{{sex}}</span>
		</div>
	</div>

	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		var app=new Vue({
			el:'#app',
			data:{
				name:'liu',
				age:null,
				sex:'female'
			}
		});
	</script>
</body>
</html>
