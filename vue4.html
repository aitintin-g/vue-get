<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VUE学习</title>
	<style>
		
	</style>
</head>
<body>
	<div id="app">
		<span v-once>这个值将不会改变：{{message}}</span>
		<p>Using mustache:{{rawHtml}}</p>
		<p>Using mustache:<span v-html="rawHtml"></span></p>
		<!-- 包括span也会被替换成HTML内容 
             mustache语法不能用于HTML特性，只能用v-bind
		-->
		<button v-bind:disable="isButtonDisabled">按钮</button>
		<!-- 如果 isButtonDisabled 的值是 null、undefined 或 false，则 disabled 特性甚至不会被包含在渲染出来的 <button> 元素中。 -->
		<p v-if="seen"></p>
		<a v-bind:href="url">...</a>
		<form v-on:submit.prevent="onSubmit">...</form>
		<!-- 在form执行提交的同时执行event.preventDafault(),阻止默认行为 -->
		<!-- v-bind:可缩写为：  v-on:可缩写为@ -->

	</div>

	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
        new Vue({
        	el:'#app',
        	data:{
        		message:'不变的值',
        		rawHtml:'<span style="color:red;">This should be red.</span>',
        		seen:false
        	}
        });
	</script>
</body>
</html>
